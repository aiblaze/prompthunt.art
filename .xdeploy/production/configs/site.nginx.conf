# ==================================================================================
# Nginx 应用配置 - prompthunt.art 
# - 支持 HTTP 重定向到 HTTPS
# - 支持反向代理到应用
# - 支持 WWW 重定向
# - 支持健康检查
# - 支持静态文件缓存
# ==================================================================================

# 强制 HTTP 重定向 HTTPS
server {
  listen 80;
  server_name prompthunt.art www.prompthunt.art;

  # 重定向所有 HTTP 请求到 HTTPS
  location / {
    return 301 https://prompthunt.art$request_uri;
  }
}

# 强制 HTTPS www 重定向
server {
  listen [::]:443 ssl http2;
  listen 443 ssl http2;

  server_name www.prompthunt.art;

  client_max_body_size 15m;

  # SSL 证书配置
  ssl_certificate /etc/letsencrypt/certs/live/prompthunt.art/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/certs/live/prompthunt.art/privkey.pem;

  return 301 $scheme://prompthunt.art$request_uri;
}


server {
  listen [::]:443 ssl http2;
  listen 443 ssl http2;
  server_name prompthunt.art;

  # SSL 证书配置
  ssl_certificate /etc/letsencrypt/certs/live/prompthunt.art/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/certs/live/prompthunt.art/privkey.pem;

  # SSL 参数优化
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-CHACHA20-POLY1305';
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  # OCSP Stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  # 安全增强型 HTTP 严格传输安全
  add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;
  
  # 其他安全头
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

  # 日志配置
  access_log /var/log/nginx/prompthunt.art.access.log;
  error_log /var/log/nginx/prompthunt.art.error.log;

  # 反向代理到应用
  location / {
    proxy_pass http://localhost:3013;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    # Fix net::ERR_HTTP2_PROTOCOL_ERROR
    proxy_max_temp_file_size 0;
    # 超时优化
    proxy_connect_timeout 60s;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # 静态文件缓存
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    proxy_pass http://localhost:3013;
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  # Health check
  location /health {
    access_log off;
    return 200 'OK';
  }
}
